<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Profile Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 350px;
            padding: 20px;
            text-align: center;
        }
        .profile-card img {
            width: 100%;
            border-radius: 10px;
        }
        .profile-card h1 {
            font-size: 24px;
            margin: 15px 0;
        }
        .profile-card p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .social-links a.github {
            background-color: #333;
        }
        .social-links a.github:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="3105e022-01b3-47e6-88d2-4cc295110b4a.jpg" alt="Profile Photo">
        <h1>Prim</h1>
        <p>Business Chinese Student at Mae Fah Luang University.</p>
        <div class="social-links">
            <a href="https://github.com/yourusername" class="github">GitHub</a>
        </div>
    </div>

</body>
</html>
